<script>
//Comparar 3 números entre sí y
//determinar cuál de ellos es menor 
//y mostrarlo en pantalla.

var numero1= 0;
var numero2= 0;
var numero3= 0;

nuero1= parseInt(prompt("digite un numero"));
nuero2= parseInt(prompt("digite un numero"));
nuero3= parseInt(prompt("digite un numero"));

if(numero1<numero2 && numero1<numero3) {
document.writeln("el numero menor es"+ numero1)
}

}

}
</script>
