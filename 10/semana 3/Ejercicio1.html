<script>
//eer un número entero positivo y 
//determinar si es de 1, 2, 3 o 4 dígitos.
var numero = 0
numero=parseInt(prompt("ingrese un numero entero positivo ", 0));

if (numero > 0){ 
    if (numero > 10000){
document.writeln("El numero tiene cinco o mas cifras")
}
if (numero >= 1000 && numero <= 9999){
document.writeln("El numero tiene 4 cifras")
}  
if (numero >=100 && numero <=999){
document.writeln("El numero tiene 3 cifras")
}

if (numero >=10 && numero <=99){
document.writeln("El numero tiene 2 cifras")
}

if (numero <=9){
document.writeln("El numero tiene 1 cifra")
}
}else { 
document.writeln("error:el numero no es positivo ");
}



</script>
